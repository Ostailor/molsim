name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
        extras: ["dev", "dev,ml", "dev,chem"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install project with extras ${{ matrix.extras }}
        env:
          MPLBACKEND: Agg
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[${{ matrix.extras }}]"

      - name: Lint
        run: |
          ruff check .
          black --check .

      - name: Type check
        run: |
          mypy src

      - name: Test
        env:
          MPLBACKEND: Agg
        run: |
          pytest -q
